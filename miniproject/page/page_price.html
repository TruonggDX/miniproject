<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper chiller-theme toggled">
        <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
            <i class="fas fa-bars"></i>
        </a>
        <nav id="sidebar" class="sidebar-wrapper">
            <div class="sidebar-content">
              <div class="sidebar-brand">
                <a href="#">Phần mềm thu học phí</a>
                <div id="close-sidebar">
                  <i class="fas fa-times"></i>
                </div>
              </div>
          
              
              <!-- sidebar-search  -->
              <div class="sidebar-menu">
                <ul>
                  <li class="header-menu">
                    <span>Nội dung</span>
                  </li>
                  <li>
                    <a href="index.html">
                      <i class="fa fa-tachometer-alt"></i>
                      <span>Danh sách sinh viên</span>
                    </a>
                  </li>
                  <li>
                    <a href="page_price.html">
                      <i class="fa fa-shopping-cart"></i>
                      <span>Học phí</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <!-- Page Content -->
        <main class="page-content" style="padding-top: 0px;">
            <ul class="nav justify-content-end mb-3" id="header">
                <li class="nav-item">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Thêm học phí</button>
                </li>
            </ul>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Tổng số tiền</th>
                        <th scope="col">Số đợt đóng</th>
                        <th scope="col">Hạn nộp</th>
                        <th scope="col">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>500,000,000 VNĐ</th>
                        <td>3</td>
                        <td>12/08/2024</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm">
                                <i class="fas fa-edit"></i> Sửa
                            </button>
                            <button type="button" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash-alt"></i> Xóa
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </main>
    </div>
<!-- Modal for Editing Payment -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Chỉnh sửa học phí</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Tổng số tiền</label>
                    <input type="text" class="form-control" id="edit_total_amount" placeholder="Nhập tổng số tiền cần đóng">
                </div>
                <div class="form-group">
                    <label>Số đợt</label>
                    <input type="number" class="form-control" id="edit_installments" placeholder="Nhập số đợt">
                </div>
                
                <div id="edit_installments_container"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" id="saveEdit">Lưu thay đổi</button>
            </div>
        </div>
    </div>
</div>

    <!-- Modal for Adding Payment -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Thêm học phí</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tổng số tiền</label>
                        <input type="text" class="form-control" name="total_amount" placeholder="Nhập tổng số tiền cần đóng">
                    </div>
                    <div class="form-group">
                        <label>Số đợt</label>
                        <input type="number" class="form-control" name="installments" id="installments" placeholder="Nhập số đợt">
                    </div>
                    <div class="form-group">
                        <label>Hạn nộp</label>
                        <input type="date" class="form-control" name="deadline" >
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="savePaymentPlan">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/scrpit.js"></script>
 
</body>
</html>
